<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Form Exercise</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <main>
    <section class="image"></section>
    <section class="form">
      <div class="form-text">
        <h2 class="text-form__content">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2 class="text-form__content">You <em>know</em> you want to.</h2>
      </div>
      <form action="#" method="get">
        <h2 class="text-form__content">Let's do this!</h2>
        <div class="form-container">
          <div class="form-container__input">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
          </div>
          <div class="form-container__input">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
          </div>
          <div class="form-container__input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="form-container__input">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="form-container__input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="form-container__input">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm" required>
          </div>
        </div>
        <div class="form-container__submit">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="sign-in">
        <p class="sign-in__text">Already have an account? <a href="#">Log in.</a></p>
      </div>
    </section>
  </main>
</body>
</html>
